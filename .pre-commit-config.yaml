---
exclude: ^vendor/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: debug-statements
      - id: check-yaml
      - id: check-ast
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version (Used for linting)
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix, --preview ]
      - id: ruff-format
        args: [ --preview ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args:
          [--install-types, --non-interactive, --config=pyproject.toml]
  - repo: https://github.com/hadialqattan/pycln
    rev: v2.4.0
    hooks:
      - id: pycln
        args: [--config=pyproject.toml]
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-black==0.1.1
          - mdformat-config==0.1.3
          - mdformat-beautysh==0.1.1
          - mdformat-admon==1.0.1
          - mdformat-mkdocs==1.0.1
          - mdformat-frontmatter==2.0.1
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          [
            "--ignore=D100,D102,D101,D103,D104,D107,D203,D212,D213,D404,D405,D406,D407,D411,D413,D415,D417",
          ]
        additional_dependencies:
          - tomli==2.0.1
  - repo: https://github.com/ikamensh/flynt
    rev: 1.0.1
    hooks:
      - id: flynt
        args:
          # --line-length is set to a high value to deal with very long lines
          - --line-length
          - '99999'

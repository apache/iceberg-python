---
site_name: PyIceberg
site_url: https://py.iceberg.apache.org/
repo_url: "https://github.com/apache/iceberg-python"
repo_name: "apache/iceberg-python"

extra:
  alternate:
      # Original Language
    - name: English
      lang: 'en'
      link: '%GT_RELATIVE_URL%'  # For relative urls back to original language
      # Extra languages
    - name: Chinese
      lang: 'zh'
      link: 'https://translate.goog/?_x_tr_sl=en&_x_tr_tl=zh'
      # _x_tr_sl = source language
      # _x_tr_tl = translation language

plugins:
  - gen-files:
      scripts:
        - gen_doc_stubs.py
  - literate-nav:
      nav_file: SUMMARY.md
  - search
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [..]
  - google-translate:
      url: https://py.iceberg.apache.org/  # optional (but necessary for local tests)

theme:
  name: material
  logo: assets/images/iceberg-logo-icon.png
  favicon: assets/images/iceberg-logo-icon.png
  font:
    text: Lato
  features:
    - navigation.top
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences

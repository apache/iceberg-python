name: Check Markdown links

on:
  push:
    paths:
      - '.github/workflows/check-md-link.yml'
      - 'mkdocs/**'
    branches:
    - 'main'
  pull_request:
    paths:
      - '.github/workflows/check-md-link.yml'
      - 'mkdocs/**'

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@v1

name: "Nightly PyPI Build"

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at midnight UTC every day
  workflow_dispatch:  # Allows manual triggering

jobs:
  set-version:
    if: github.repository == 'apache/iceberg-python'  # Only run for apache repo
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.set-version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Poetry
        run: make install-poetry

      - name: Set version
        id: set-version
        run: |
          CURRENT_VERSION=$(poetry version --short)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "VERSION=${CURRENT_VERSION}.dev${TIMESTAMP}" >> "$GITHUB_OUTPUT"

      - name: Debug version
        run: echo "Publishing version ${{ steps.set-version.outputs.VERSION }}"

  nightly-build:
    needs: set-version
    uses: ./.github/workflows/pypi-build-artifacts.yml
    with:
      version: ${{ needs.set-version.outputs.VERSION }}
  testpypi-publish:
    name: Publish to TestPypi
    needs:
      - nightly-build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pyiceberg

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the artifacts
      uses: actions/download-artifact@v5
      with:
        merge-multiple: true
        path: dist/
    - name: List downloaded artifacts
      run: ls -R dist/
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        verbose: true

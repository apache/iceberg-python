name: "Python CI Docs"

on:
  push:
    branches:
      - 'main'
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  docs:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v5
      - name: Install poetry
        run: make install-poetry
      - uses: actions/setup-python@v6
        with:
          python-version: 3.12
      - name: Install
        run: make docs-install
      - name: Build docs
        run: make docs-build
